<!--Contact -->
<section id="contactUs" class="page-section secPad">
    <div class="container">

        <div class="row">
            <div class="heading text-center">
                <!-- Heading -->
                <h2>Let's Keep In Touch!</h2>
                <p>Thank you for visiting out my profile. If you would like to get into contact with me, please fill out the form below.</p>
            </div>
        </div>

        <div class="row mrgn30">

            <form method="post" action="http://formspree.io/ningsuhen@waikhom.com" id="contactfrm" role="form">
                <input type="hidden" name="_next" value="https://ningsuhen.github.io"/>
                <input type="text" name="_gotcha" style="display:none"/>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" title="Please enter your name (at least 2 characters)">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" title="Please enter a valid email address">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea name="message" class="form-control" id="comments" cols="3" rows="5" placeholder="Enter your messageâ€¦" title="Please enter your message (at least 10 characters)"></textarea>
                    </div>
                    <button name="submit" type="submit" class="btn btn-lg btn-primary" id="submit">Submit</button>
                    <div class="result"></div>
                </div>
            </form>
            <div class="col-sm-4">
                <h4>Address:</h4>
                <address>
                    {% for line in site.address %}
                    {{line.line}} <br>
                    {% endfor %}
                </address>
            </div>
        </div>
    </div>
    <!--/.container-->
</section>
