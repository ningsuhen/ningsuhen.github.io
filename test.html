
<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript">
</script>
<div id="images"></div>
<div class="flickrNav">
	<a id="prev" href="#">Prev</a><a id="next" href="#">Next</a>
</div>

<script>
	$.getJSON("https://api.flickr.com/services/feeds/photos_public.gne?id=32185552@N06&lang=en-us&format=json&jsoncallback=?", function(data){
		$.each(data.items, function(i,item){
			$("<img/>").attr("src", item.media.m).appendTo("#images")
			.wrap("<a href='" + item.link + "'></a>");
		});
		$('#images').cycle({
			fx: 'fade',
			speed: 'fast',
			timeout: 0,
			next: '#next',
			prev: '#prev'
		});
	});
</script>
